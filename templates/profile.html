<html>
   <body>

      <form name = "form" enctype = "multipart/form-data"
         action = "{% url "SaveProfile" %}" method = "POST" >{% csrf_token %}

         <div style = "max-width:470px;">
            <center>
               <input type = "text" style = "margin-left:20%;" placeholder = "Name" name = "name" value="請輸入標籤" />
            </center>
         </div>

         <br>

         <div style = "max-width:470px;">
            <center>
               <input type = "file" style = "margin-left:20%;" placeholder = "picture" name = "picture" multiple=""/>
            </center>
         </div>

         <br>

         <div style = "max-width:470px;">
            <center>

               <button style = "border:0px;background-color:#4285F4; margin-top:8%;
                  height:35px; width:80%; margin-left:19%;" type = "submit">
                  <strong>上傳</strong>
               </button>

            </center>
         </div>

      </form>

   </body>
</html>

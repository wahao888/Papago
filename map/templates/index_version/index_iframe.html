
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>旅行計劃</title>
</head>
<body>
    <h1>旅行計劃</h1>
    
    <!-- 輸入地點和天數的表單 -->
    <form action="{% url 'generate_trip' %}" method="post">
        {% csrf_token %}
        <label for="location">地點：</label>
        <input type="text" id="location" name="location" required><br>
        <label for="days">天數：</label>
        <input type="number" id="days" name="days" required><br>
        <button type="submit">生成行程</button>
    </form>
    
    <!-- 顯示生成的行程 -->
    <div id="trip">
        <div style="position: absolute; left: 0; bottom: 0; width: 30%; height: 90%; border: 30">
                <!-- 產生的行程能夠分段 -->
                <pre>{{ trip_data }}</pre>
 
        </div>
    </div>

    <iframe src="https://storage.googleapis.com/maps-solutions-alrxho5izh/neighborhood-discovery/59rq/neighborhood-discovery.html"
    style="position: absolute; right: 0; bottom: 0; width: 70%; height: 100%; border: 0;"
    loading="lazy">
    </iframe>



    <!-- 顯示行程在地圖上 -->
    <script>
        function addMarker(lat, lng, locationName) {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: lat, lng: lng },
                zoom: 15
            });

            var marker = new google.maps.Marker({
                position: { lat: lat, lng: lng },
                map: map,
                title: locationName
            });
        }
    </script>
    
</body>
</html>
